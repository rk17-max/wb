<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr>
    <th>Cartoon</th>
    <th>Character</th>
  </tr>
  <tr>
    <td>Looney Tunes</td>
    <td>Bugs Bunny</td>
  </tr>
  <tr>
    <td>Disney</td>
    <td>Mickey Mouse</td>
  </tr>
  <tr>
    <td>Nickelodeon</td>
    <td>SpongeBob SquarePants</td>
  </tr>
  <tr>
    <td>Hanna-Barbera</td>
    <td>Yogi Bear</td>
  </tr>
</table>

</body>
</html>
